<!-- src/app/cart/cart-item/cart-item.component.html -->
<div class="cart-item mb-3 border-bottom pb-3">
  <div class="row">
    <div class="col-md-2">
      <img [src]="item.productDetails?.imageUrl || 'assets/default-product.png'" class="img-fluid rounded"
        alt="Product image">
    </div>
    <div class="col-md-6">
      <h5>{{ item.productDetails?.name || 'Loading...' }}</h5>
      <p class="text-muted">{{ item.productDetails?.description || '' }}</p>
    </div>
    <div class="col-md-2">
      <div class="input-group">
        <button class="btn btn-outline-secondary" type="button" (click)="updateQuantity(item.quantity - 1)"
          [disabled]="item.quantity <= 1">-</button>
        <input type="number" class="form-control text-center" [value]="item.quantity"
          (change)="handleInputChange($event)">
        <button class="btn btn-outline-secondary" type="button" (click)="updateQuantity(item.quantity + 1)"
          [disabled]="item.quantity >= 10">+</button>
      </div>
    </div>
    <div class="col-md-2 text-end">
      <p class="fw-bold">
        {{ (item.productDetails?.price || 0) * item.quantity | currency }}
      </p>
      <button class="btn btn-link text-danger" (click)="removeItem.emit(item.productId)">
        Remove
      </button>
    </div>
  </div>
</div>
