<nav *ngIf="showNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Product Browser</a>
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart" routerLinkActive="active">Cart
            <span class="badge bg-primary" *ngIf="cartItemsCount > 0">{{ cartItemsCount }}</span>
          </a>
        </li>
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
          </li>
      </ul>

      <ul class="navbar-nav" *ngIf="isLoggedIn; else notLoggedIn">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
            <img *ngIf="profilePictureUrl" [src]="profilePictureUrl" alt="Profile" class="profile-pic me-1">
            {{ userName }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li *ngIf="isAdmin"><a class="dropdown-item" routerLink="/admin">Admin</a></li>
            <li *ngIf="isAdmin">
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>

      <ng-template #notLoggedIn>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</nav>
