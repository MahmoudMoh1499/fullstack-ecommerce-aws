<!-- src/app/auth/login/login.component.html -->
<div class="login-container">
  <div class="card login-card">
    <div class="card-body">
      <h2 class="text-center mb-4">Welcome Back</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            class="invalid-feedback d-block">
            Please enter a valid email
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password"
            placeholder="Enter your password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="invalid-feedback d-block">
            Password is required
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
            Login
          </button>
        </div>

        <div class="text-center">
          <a routerLink="/forgot-password" class="text-muted small">Forgot password?</a>
        </div>
      </form>

      <div class="text-center mt-4">
        <span class="text-muted">Don't have an account?</span>
        <a routerLink="/register" class="ms-2">Sign up</a>
      </div>
    </div>
  </div>
</div>
